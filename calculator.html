<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الذهب - النسخة الكاملة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b8860b">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="حاسبة الذهب">
</head>
<body>
    <div class="container">
        <div class="calculator-section">
            <h1>حاسبة الذهب</h1>
            
            <!-- Install prompt -->
            <div id="installPrompt" class="install-prompt" style="display: none;">
                <p>يمكنك تثبيت التطبيق للعمل بدون إنترنت</p>
                <button id="installButton" class="install-button">تثبيت التطبيق</button>
            </div>

            <!-- Mode Selection -->
            <div class="mode-selection">
                <button id="buyMode" class="mode-btn">شراء الذهب</button>
                <button id="sellMode" class="mode-btn">بيع الذهب</button>
            </div>

            <!-- Main Form -->
            <form id="goldForm" class="hidden">
                <div class="input-group">
                    <label for="weight">الوزن بالجرام:</label>
                    <input type="number" id="weight" required step="0.01">
                </div>

                <div class="input-group">
                    <label for="currentPrice">سعر الجرام اليوم:</label>
                    <input type="number" id="currentPrice" required step="0.01">
                </div>

                <div class="input-group">
                    <label for="offeredPrice">السعر المعروض:</label>
                    <input type="number" id="offeredPrice" required step="0.01">
                </div>

                <button type="submit" class="calculate-btn">احسب</button>
            </form>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <h2>النتائج</h2>
                <div id="resultDetails"></div>
                <div id="recommendation" class="recommendation"></div>
            </div>

            <!-- Offline Status -->
            <div id="offlineStatus" class="offline-status" style="display: none;">
                أنت الآن في وضع عدم الاتصال
            </div>
        </div>
    </div>

    <script>
        // Check if user has paid
        if (localStorage.getItem('goldCalculatorPaid') !== 'true') {
            window.location.href = 'index.html';
        }

        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js', { scope: '/Gold-calculator-app/' })
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Handle offline/online status
        function updateOnlineStatus() {
            const offlineStatus = document.getElementById('offlineStatus');
            if (navigator.onLine) {
                offlineStatus.style.display = 'none';
            } else {
                offlineStatus.style.display = 'block';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus(); // Initial check

        // Handle PWA installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        document.getElementById('installButton').addEventListener('click', (e) => {
            document.getElementById('installPrompt').style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
