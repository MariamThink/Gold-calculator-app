<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الذهب</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <!-- Payment Section -->
        <div id="payment-section" class="payment-section">
            <h1>حاسبة الذهب</h1>
            <h2>احصل على النسخة الكاملة</h2>
            <p class="price">3 دولار أمريكي (11 درهم إماراتي تقريباً)</p>
            <div class="payment-buttons">
                <!-- PayPal Single Button -->
                <style>.pp-U8EY4L5CP9L8A{text-align:center;border:none;border-radius:0.25rem;min-width:11.625rem;padding:0 2rem;height:2.625rem;font-weight:bold;background-color:#FFD140;color:#000000;font-family:"Helvetica Neue",Arial,sans-serif;font-size:1rem;line-height:1.25rem;cursor:pointer;}</style>
                <form action="https://www.paypal.com/ncp/payment/U8EY4L5CP9L8A" method="post" target="_blank" style="display:inline-grid;justify-items:center;align-content:start;gap:0.5rem;">
                    <input class="pp-U8EY4L5CP9L8A" type="submit" value="اشتري الآن" />
                    <img src=https://www.paypalobjects.com/images/Debit_Credit_APM.svg alt="cards" />
                    <section style="font-size: 0.75rem;"> مدعوم من <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="paypal" style="height:0.875rem;vertical-align:middle;"/></section>
                </form>
                <p class="payment-note">اختر طريقة الدفع المناسبة</p>
            </div>
            <div id="payment-message" class="payment-message"></div>
        </div>

        <!-- Calculator Section - Hidden by default -->
        <div id="calculator-section" class="calculator-section" style="display: none;">
            <h1>حاسبة الذهب</h1>
            
            <!-- Mode Selection -->
            <div class="mode-selection">
                <button id="buyMode" class="mode-btn">شراء الذهب</button>
                <button id="sellMode" class="mode-btn">بيع الذهب</button>
            </div>

            <!-- Main Form -->
            <form id="goldForm" class="hidden">
                <div class="input-group">
                    <label for="weight">الوزن بالجرام:</label>
                    <input type="number" id="weight" required step="0.01">
                </div>

                <div class="input-group">
                    <label for="currentPrice">سعر الجرام اليوم:</label>
                    <input type="number" id="currentPrice" required step="0.01">
                </div>

                <div class="input-group">
                    <label for="offeredPrice">السعر المعروض:</label>
                    <input type="number" id="offeredPrice" required step="0.01">
                </div>

                <button type="submit" class="calculate-btn">احسب</button>
            </form>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <h2>النتائج</h2>
                <div id="resultDetails"></div>
                <div id="recommendation" class="recommendation"></div>
            </div>
        </div>
    </div>

    <script>
        // Check payment status immediately
        if (localStorage.getItem('goldCalculatorPaid') === 'true') {
            document.getElementById('payment-section').style.display = 'none';
            document.getElementById('calculator-section').style.display = 'block';
        }

        // Listen for payment success message from PayPal
        window.addEventListener('message', function(event) {
            if (event.data === 'payment_success') {
                localStorage.setItem('goldCalculatorPaid', 'true');
                document.getElementById('payment-section').style.display = 'none';
                document.getElementById('calculator-section').style.display = 'block';
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
