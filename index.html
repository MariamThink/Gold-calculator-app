<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الذهب</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <!-- Payment Section -->
        <div id="payment-section" class="payment-section">
            <h1>حاسبة الذهب</h1>
            <h2>احصل على النسخة الكاملة</h2>
            <p class="price">10 درهم إماراتي</p>
            
            <!-- PayPal Basic Integration -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="Mariamthink@gmail.com">
                <input type="hidden" name="lc" value="AE">
                <input type="hidden" name="item_name" value="حاسبة الذهب - النسخة الكاملة">
                <input type="hidden" name="amount" value="10.00">
                <input type="hidden" name="currency_code" value="AED">
                <input type="hidden" name="button_subtype" value="services">
                <input type="hidden" name="no_note" value="0">
                <input type="hidden" name="tax_rate" value="0.000">
                <input type="hidden" name="shipping" value="0.00">
                <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
                <input type="hidden" name="return" value="https://mariamthink.github.io/Gold-calculator-app/success.html">
                <input type="hidden" name="cancel_return" value="https://mariamthink.github.io/Gold-calculator-app/cancel.html">
                <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/buy-logo-large.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            </form>
            
            <p class="payment-note">اختر طريقة الدفع المناسبة عند الانتقال إلى PayPal</p>
            <div id="payment-message" class="payment-message"></div>
        </div>

        <!-- Calculator Section - Hidden by default -->
        <div id="calculator-section" class="calculator-section" style="display: none;">
            <h1>حاسبة الذهب</h1>
            
            <!-- Mode Selection -->
            <div class="mode-selection">
                <button id="buyMode" class="mode-btn">شراء الذهب</button>
                <button id="sellMode" class="mode-btn">بيع الذهب</button>
            </div>

            <!-- Main Form -->
            <form id="goldForm" class="hidden">
                <div class="input-group">
                    <label for="weight">الوزن بالجرام:</label>
                    <input type="number" id="weight" required step="0.01">
                </div>

                <div class="input-group">
                    <label for="currentPrice">سعر الجرام اليوم:</label>
                    <input type="number" id="currentPrice" required step="0.01">
                </div>

                <div class="input-group">
                    <label for="offeredPrice">السعر المعروض:</label>
                    <input type="number" id="offeredPrice" required step="0.01">
                </div>

                <button type="submit" class="calculate-btn">احسب</button>
            </form>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <h2>النتائج</h2>
                <div id="resultDetails"></div>
                <div id="recommendation" class="recommendation"></div>
            </div>
        </div>
    </div>

    <script>
        // Check payment status immediately
        if (localStorage.getItem('goldCalculatorPaid') === 'true') {
            document.getElementById('payment-section').style.display = 'none';
            document.getElementById('calculator-section').style.display = 'block';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
