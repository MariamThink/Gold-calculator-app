<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الذهب</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- PayPal SDK -->
    <script 
        src="https://www.paypal.com/sdk/js?client-id=BAAQAgHcEnBwlvkburr-WmHTHAzltUn_iMKxFHHGN53YVcthCNmnsuAEJxZC43gj_Zdr95nkK8m1yGGU4c&components=hosted-buttons&disable-funding=venmo&currency=USD">
    </script>
</head>
<body>
    <div class="container">
        <!-- Payment Section -->
        <div id="payment-section" class="payment-section">
            <h1>حاسبة الذهب</h1>
            <h2>احصل على النسخة الكاملة</h2>
            <p class="price">3 دولار أمريكي (11 درهم إماراتي تقريباً)</p>
            <div class="payment-buttons">
                <!-- PayPal Hosted Button -->
                <div id="paypal-container-U8EY4L5CP9L8A"></div>
                <p class="payment-note">اختر طريقة الدفع المناسبة</p>
            </div>
            <div id="payment-message" class="payment-message"></div>
        </div>

        <!-- Calculator Section - Hidden by default -->
        <div id="calculator-section" class="calculator-section" style="display: none;">
            <h1>حاسبة الذهب</h1>
            
            <!-- Mode Selection -->
            <div class="mode-selection">
                <button id="buyMode" class="mode-btn">شراء الذهب</button>
                <button id="sellMode" class="mode-btn">بيع الذهب</button>
            </div>

            <!-- Main Form -->
            <form id="goldForm" class="hidden">
                <div class="input-group">
                    <label for="weight">الوزن بالجرام:</label>
                    <input type="number" id="weight" required step="0.01">
                </div>

                <div class="input-group">
                    <label for="currentPrice">سعر الجرام اليوم:</label>
                    <input type="number" id="currentPrice" required step="0.01">
                </div>

                <div class="input-group">
                    <label for="offeredPrice">السعر المعروض:</label>
                    <input type="number" id="offeredPrice" required step="0.01">
                </div>

                <button type="submit" class="calculate-btn">احسب</button>
            </form>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <h2>النتائج</h2>
                <div id="resultDetails"></div>
                <div id="recommendation" class="recommendation"></div>
            </div>
        </div>
    </div>

    <!-- PayPal Hosted Button Script -->
    <script>
        // Check payment status immediately
        if (localStorage.getItem('goldCalculatorPaid') === 'true') {
            document.getElementById('payment-section').style.display = 'none';
            document.getElementById('calculator-section').style.display = 'block';
        }

        // Initialize PayPal Hosted Button
        paypal.HostedButtons({
            hostedButtonId: "U8EY4L5CP9L8A",
            onApprove: function(data) {
                // Store payment status
                localStorage.setItem('goldCalculatorPaid', 'true');
                
                // Hide payment section and show calculator
                document.getElementById('payment-section').style.display = 'none';
                document.getElementById('calculator-section').style.display = 'block';
                
                // Show success message
                const message = document.getElementById('payment-message');
                message.innerHTML = 'تم الدفع بنجاح! شكراً لك';
                message.className = 'payment-message success';
            }
        }).render("#paypal-container-U8EY4L5CP9L8A");
    </script>
    <script src="script.js"></script>
</body>
</html>
