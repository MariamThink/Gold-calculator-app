<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الذهب</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="payment-section">
            <h1>حاسبة الذهب</h1>
            <h2>احصل على النسخة الكاملة</h2>
            <p class="price">3 دولار أمريكي (12 درهم إماراتي تقريباً)</p>
            <div class="features-list">
                <h3>المميزات:</h3>
                <ul>
                    <li>حساب سعر الذهب للبيع والشراء</li>
                    <li>يعمل بدون إنترنت</li>
                    <li>يمكن تثبيته كتطبيق على هاتفك</li>
                    <li>واجهة سهلة الاستخدام باللغة العربية</li>
                </ul>
            </div>
            <div class="payment-buttons">
                <!-- PayPal Button - Exact Code -->
                <style>.pp-U8EY4L5CP9L8A{text-align:center;border:none;border-radius:0.25rem;min-width:11.625rem;padding:0 2rem;height:2.625rem;font-weight:bold;background-color:#FFD140;color:#000000;font-family:"Helvetica Neue",Arial,sans-serif;font-size:1rem;line-height:1.25rem;cursor:pointer;}</style>
                <form action="https://www.paypal.com/ncp/payment/U8EY4L5CP9L8A" method="post" target="_blank" style="display:inline-grid;justify-items:center;align-content:start;gap:0.5rem;">
                    <input type="hidden" name="return" value="https://mariamthink.github.io/Gold-calculator-app/calculator.html" />
                    <input class="pp-U8EY4L5CP9L8A" type="submit" value="اشتري الآن" />
                    <img src=https://www.paypalobjects.com/images/Debit_Credit_APM.svg alt="cards" />
                    <section style="font-size: 0.75rem;"> مدعوم من <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="paypal" style="height:0.875rem;vertical-align:middle;"/></section>
                </form>
                <p class="payment-note">اختر طريقة الدفع المناسبة</p>
            </div>
        </div>
    </div>
</body>
</html>
